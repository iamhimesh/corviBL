<ion-header>
  <ion-navbar color="primary">
    <button right ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="Dashboard" center text-center>
      {{title}}

    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>

  </ion-navbar>

</ion-header>

      <ion-col col-6>
        <input [(ngModel)]="VenType" type="radio" class="stv-radio-button" name="jobType" value="freight"

        <label for="freight">Freight Forwarding</label>

      <ion-col col-6>
        <input [(ngModel)]="VenType" type="radio" class="stv-radio-button" name="jobType" value="customs"
          id="customs" />
        <label for="customs">Customs</label>
      </ion-col>

      <ion-col col-12>

      <ion-col col-12>

        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="branchCode" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>
          <option *ngFor="let brData of BranchTbl" [value]="brData.BranchCode">{{brData.branch}}</option>

        </select>

      </ion-col>

      <ion-col col-12>
        <label>
          Mode
        </label>
      </ion-col>

      <ion-col col-12>
        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="transportMode" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>
          <option *ngFor="let modeData of modes" [value]="modeData.Description">{{modeData.Description}}</option>
        </select>
      </ion-col> 

      <!-- <ion-col col-12>

      <ion-col col-12>
        <label>
          Service
        </label>
      </ion-col>

      <ion-col col-12>
        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="serviceCode" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>
          <option *ngFor="let serviceData of services" [value]="serviceData.Description">{{serviceData.Description}}</option>
        </select>
      </ion-col>

      <ion-col col-12>
        <label>

      </ion-col>

      <ion-col col-12>
        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="shipmentCode" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>

      </ion-col>

      </ion-col>

      <ion-col col-2>
        <button ion-fab class="ion-fab34" (click)="sendDataToSearchMilestone();" style="float: right;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;">
          <ion-icon name="md-search" class=""></ion-icon>
