<ion-content padding>
  <ion-list>
    <ion-row padding class="">
      <ion-col col-6>
        <input [(ngModel)]="VenType" type="radio" class="stv-radio-button" name="Customer" value="Customer"
          id="Customer" />
        <label for="Customer">Customer</label>
      </ion-col>
      <ion-col col-6>
        <input [(ngModel)]="VenType" type="radio" class="stv-radio-button" name="Customer" value="LeadCustomer"
          id="LeadCustomer" checked />
        <label for="LeadCustomer">Lead-Customer</label>
      </ion-col>
    </ion-row>

    <ion-row padding class="ShadowBox13">

      <ion-col col-12>
        <label>
          Branch
        </label>
        <font color="red" class="margin12">*</font>
      </ion-col>
      <ion-col col-12>

        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="branchCode" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>
          <option *ngFor="let brData of BranchTbl" [value]="brData.BranchCode">{{brData.branch}}</option>
        </select>
      </ion-col>
      <ion-col col-12>
        <label>
          Lead-Customer/Customer Name
        </label>
      </ion-col>
      <ion-col col-12>

        <input type="text" [(ngModel)]="VendorName" col-12 placeholder="">
      </ion-col>
      <h4><span>OR</span></h4>

      <ion-col col-12>
        <label>
          Lead-Customer/Customer Code
        </label>
      </ion-col>
      <ion-col col-12>

        <input type="text" [(ngModel)]="VendorCode" col-12 placeholder="">
      </ion-col>

    </ion-row>


    <ion-row padding>
      <ion-col col-6>
        <button ion-button round outline class=" btncancel" (click)="dismissModal();">
          <ion-icon></ion-icon>
          Cancel
        </button>
      </ion-col>

      <ion-col col-6>
        <button type="button" ion-button icon-start block class="btnRadius" (click)='searchVenderList();'>
          <ion-icon></ion-icon>
          Search
        </button>
      </ion-col>
    </ion-row>

    <ion-row padding class="ShadowBox13">
      <ion-col col-12>
        <table>
          <tr>
            <td>
              <label>
                A. P. D. Exports
                Mumbai
              </label>
            </td>
            <td><a href="#">Select</a></td>

          </tr>
          <tr>
            <td>
              <label>
                Babuline Pharma Pvt. Ltd.
                Mumbai
              </label>
            </td>

            <td><a href="#">Select</a></td>
          </tr>
          <tr>
            <td>
              <label>
                BEC Chemicals Pvt. Ltd.
                Mumbai
              </label>
            </td>

            <td><a href="#">Select</a></td>
          </tr>

                Cristopia Energy Systems (I) Pvt. Ltd.
                Mumbai
              </label>
            </td>

            <td><a href="#">Select</a></td>
          </tr>
        </table>
      </ion-col>



    </ion-row>



  </ion-list>
</ion-content>
