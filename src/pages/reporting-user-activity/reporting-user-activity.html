<ion-content padding>
  <ion-list>
    <ion-row padding class="ShadowBox13" style="margin-top:10px">

      <ion-col col-12>
        <label>
          Reporting User
        </label>
        <font color="red" class="margin12">*</font>
      </ion-col>
      <ion-col col-12>

        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="RpuserID" col-12 placeholder="">
          <option [value]="0" disabled selected>Select</option>
          <option *ngFor="let brData of userTbl" [value]="brData.UserId">{{brData.FirstName + ' ' + brData.LastName}}
          </option>
        </select>
      </ion-col>

      <!-- FirstName: "admin"
LastName: ".."

      <ion-col col-12>
        <label>
          Branch
        </label>
        <!-- <font color="red" class="margin12">*</font> -->
      </ion-col>
      <ion-col col-12>

        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="branchCode" col-12 placeholder="">
          <!-- <option [value]="0" disabled selected>Select</option> -->
          <option *ngFor="let brData of BranchTbl" [value]="brData.BranchCode">{{brData.branch}}</option>
        </select>
      </ion-col>
      <ion-col col-12>
        <label>
          Customer Name
        </label>
      </ion-col>
      <ion-col col-10>

        <input type="text" [(ngModel)]="VendorName" col-12 placeholder="">
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="ion-fab34" (click)="openModal();">
          <ion-icon name="md-search" class=""></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6>
        <label style="line-height: 3;">
          From
        </label>
        <!-- <font color="red" class="margin12">*</font> -->
      </ion-col>

      <ion-col col-6 style="margin-top: 5px;">

        <input col-12 type="date" [(ngModel)]="startDate">
      </ion-col>

      <ion-col col-6>
        <label style="line-height: 3;">
          To
        </label>
        <!-- <font color="red" class="margin12">*</font> -->
      </ion-col>

      <ion-col col-6 style="margin-top: 5px;">

        <input col-12 type="date" [(ngModel)]="endtDate">
      </ion-col>


    </ion-row>


    <ion-row padding>
      <ion-col col-6>
        <button ion-button round outline class=" btncancel" (click)="backToDashboard();">
          <ion-icon></ion-icon>
          Cancel
        </button>
      </ion-col>

      <ion-col col-6>
        <button type="button" ion-button icon-start block class="btnRadius"
          (click)='GetSearchSalesActivityReportingToList();'>
          <ion-icon></ion-icon>
          Search
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <label>Search Result: {{countOfRec}} record found</label>
      </ion-col>
    </ion-row>
