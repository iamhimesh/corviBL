<ion-header>
  <ion-navbar color="primary">
    <button right ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="Dashboard" center text-center>
      {{title}}
    </ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding scroll>
  <img src="assets/img/Corvi_BL_Logo_360x70.png">
  <ion-row style="margin-top:10px ;" class="text-center">
    <ion-col col-4 class="text-center box" (click)='goToShipmentStatus();'>
      <div class="inner ShadowBox13">
        <img src="assets/img/Group 3529.png" class="center">
        <span>Shipment Status</span>
      </div>
    </ion-col>

    <ion-col col-4 class="text-center box" (click)='goToFindSalesActivityPage();'>
      <div class="inner ShadowBox13">
        <img src="assets/img/Group 3530.png" class="center">
        <span>Shipment Invoice</span>
      </div>
    </ion-col>
    <ion-col col-4 class="text-center box" (click)="goToConfigureParam();">
      <div class="inner ShadowBox13">
        <img src="assets/img/Group 3527.png" class="center">
        <span>Configure Parameter</span>
      </div>
    </ion-col>
  </ion-row>



</ion-content>
