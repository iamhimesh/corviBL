<ion-header>
  <ion-navbar color="primary">
    <button right ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="Dashboard" center text-center>
      {{title}}
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row padding class="ShadowBox13">
      <ion-col col-12>
        <label>
          Branch
        </label>
        <select col-12 placeholder="Select One">
          <option value="f">Default</option>
          <option value="m">1</option>
        </select>

      </ion-col>
      <ion-col col-6>
        <label>
          Communication Mode
        </label>
        <select col-12 placeholder="Select One">
          <option value="f">Visit</option>
          <option value="m">1</option>
        </select>
      </ion-col>
      <ion-col col-6>
        <label>
          Activity
        </label><br>
        <select col-12 placeholder="Select One">
          <option value="f">Sales Call</option>
          <option value="m">1</option>
        </select>
      </ion-col>

      <ion-col col-6>
        <label>
          Priority
        </label>
        <select col-12 placeholder="Select One">
          <option value="f">High</option>
          <option value="m">1</option>
        </select>
      </ion-col>
      <ion-col col-6>
        <label>
          Status
        </label><br>
        <select col-12 placeholder="Select One">
          <option value="f">Yet To Start</option>
          <option value="m">1</option>
        </select>
      </ion-col>
    </ion-row>

    <ion-row padding class="ShadowBox13">
      <ion-col col-10>
        <label>
          Company
        </label>
        <input col-12 placeholder="">

      </ion-col>
      <ion-col col-2 style="margin-top: 18px;">
        <button ion-fab class="ion-fab34">
          <ion-icon name="md-search" class="margin4"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-12>
        <label>
          Address
        </label>
        <textarea col-12 placeholder="">
        </textarea>
      </ion-col>
      <ion-col col-12 style="margin-top: 5px;">
        <label>
          Contact Person
        </label>
        <input col-12 placeholder="Select One">
      </ion-col>
    </ion-row>
    <ion-row padding class="ShadowBox13">
      <ion-col col-12>
        <table>
          <tr>
            <td>
              <label>
                Start Time
              </label>
            </td>
            <td><a href="#">19 APR 2021</a></td>
            <td><a href="#">16:30</a></td>
          </tr>
          <tr>
            <td>
              <label>
                End Time
              </label>
            </td>
            <td><a href="#">19 APR 2021</a></td>
            <td><a href="#">16:30</a></td>
          </tr>
        </table>
      </ion-col>

      <ion-col col-12>
        <label>
          General Remarks
        </label>
        <textarea col-12 placeholder="">
        </textarea>
      </ion-col>

      <ion-col col-12 style="margin-top: 5px;">
        <label>
          Notes
        </label>
        <textarea col-12 placeholder="">
        </textarea>
      </ion-col>

    </ion-row>



  </ion-list>
</ion-content>
<ion-footer class="ion-footer">
  <ion-row padding class="ShadowBox13">
    <ion-col col-6>
      <button ion-button  block class="btnRadius btncancel" (click)="backToDashboard();">
        <ion-icon ></ion-icon>
        Cancel
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button icon-start block class="btnRadius ">
        <ion-icon ></ion-icon>
       Save
      </button>
    </ion-col>
  </ion-row>
  <div class="label-white toolbar-background-md" center text-center>
    Â© Kale Logistics Solutions Private Limited. {{appBuildConfig.fullYear}} Version {{appBuildConfig.version}}
  </div>
</ion-footer>
