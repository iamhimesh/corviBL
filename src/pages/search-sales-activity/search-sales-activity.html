<ion-content padding style="margin-top: 10px;">
  <ion-list>


    <ion-row class="ShadowBox13">

      <ion-col col-12>
        <label>
          Branch
        </label>
        <font color="red" class="margin12">*</font>
      </ion-col>
      <ion-col col-12>

        <select id="ddlBrach" name="ddlBrach" [(ngModel)]="branchCode" col-12 placeholder="">
          <!-- <option [value]="0" disabled selected>Select</option> -->
          <option *ngFor="let brData of BranchTbl" [value]="brData.BranchCode">{{brData.branch}}</option>
        </select>
      </ion-col>
      <ion-col col-12>
        <label>
          Lead-Customer/Customer Name

      </ion-col>
      <ion-col col-10>

        <input type="text" [(ngModel)]="VendorName" col-12 placeholder="">
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="ion-fab34" (click)="openModal();">
          <ion-icon name="md-search" class=""></ion-icon>
        </button>
      </ion-col>
      <h4><span>OR</span></h4>

      <ion-col col-12>
        <label>
          Activity Date
        </label>
      </ion-col>
      <ion-col col-12>

        <input type="date" [(ngModel)]="CreatedDate" col-12 placeholder="">
      </ion-col>

    </ion-row>


    <ion-row padding>

      <ion-col col-6>
