<ion-header>
  <ion-navbar color="primary">
    <button right ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="Dashboard" center text-center>
      {{title}}
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row padding class="ShadowBox13">
      <ion-col col-2>
        Select
      </ion-col>
      <ion-col col-5>

          <ion-icon></ion-icon>
          Customer
        </button>
      </ion-col>

      <ion-col col-5>
        <button ion-button icon-start block class="btnRadiusUpper">

          Lead-Customer
        </button>
      </ion-col>

        <label>
          City Name
        </label>
        <select col-12 placeholder="Select One">
          <option value="f">Default</option>
          <option value="m">1</option>
        </select>

      </ion-col>
      <ion-col col-12>
        <label>
          City Code
        </label>
        <input col-12 placeholder="">
      </ion-col>
      <h4><span>OR</span></h4>
      <ion-col col-12>
        <label>
          Lead-Customer/Customer Name
        </label>
        <input col-12 placeholder="">
      </ion-col>

    </ion-row>


    <ion-row padding>
      <ion-col col-6>
        <button ion-button block class="btnRadius btncancel" (click)="backToDashboard();">
          <ion-icon></ion-icon>
          Cancel
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button icon-start block class="btnRadius ">
          <ion-icon></ion-icon>
          Search
        </button>
      </ion-col>
    </ion-row>

    <ion-row padding class="ShadowBox13">
      <ion-col col-12>
        <table>
          <tr>
            <td>
              <label>
                IN DEL - Delhi (DEL) India
              </label>
            </td>
            <td><a href="#">Select</a></td>

          </tr>

        </table>
      </ion-col>



    </ion-row>



  </ion-list>
</ion-content>
