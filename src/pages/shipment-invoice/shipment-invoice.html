<ion-content padding>
  <ion-row class="ShadowBox13" *ngFor="let shipData of shipmentInvoiceData | search: terms; let i = index;">
    <ion-card>
      <ion-item>
        <!-- <div class="column">

            <ion-icon name="ios-create-outline"></ion-icon>&nbsp;&nbsp;&nbsp;

          </label>

        <div class="column" *ngIf="shipData.Service == 'Import'">
          <label>
            <ion-icon *ngIf="shipData.Mode == 'AIR'" name="plane"></ion-icon>
            <ion-icon *ngIf="shipData.Mode == 'OCEAN'" name="boat"></ion-icon>&nbsp;&nbsp;
            <ion-icon name="create"></ion-icon>&nbsp;&nbsp;

            <!-- <img src="assets/img/flight.png" *ngIf="shipData.Mode == 'AIR'" class="">
            <img src="assets/img/boat-with-containers.png" *ngIf="shipData.Mode == 'OCEAN'" class="">&nbsp;&nbsp;
            <img src="assets/img/import.png"  class="">&nbsp;&nbsp; -->
            <label for="">{{shipData.InvoiceDate }}</label>
          </label>
        </div>

        <div class="columnBlue" *ngIf="shipData.Service == 'Export'">
          <label>
            <ion-icon *ngIf="shipData.Mode == 'AIR'" name="plane"></ion-icon>
            <ion-icon *ngIf="shipData.Mode == 'OCEAN'" name="boat"></ion-icon>&nbsp;&nbsp;
            <ion-icon name="create"></ion-icon>&nbsp;&nbsp;

            <!-- <img src="assets/img/flight.png" *ngIf="shipData.Mode == 'AIR'" class="">
            <img src="assets/img/boat-with-containers.png" *ngIf="shipData.Mode == 'OCEAN'" class="">&nbsp;&nbsp;
            <img src="assets/img/export.png"  class="">&nbsp;&nbsp; -->
            <label for="">{{shipData.InvoiceDate }}</label>
          </label>
        </div>

        <div class="column1">
          <h4>
            {{shipData.MasterNo}}
          </h4>
        </div>
      </ion-item>

      <ion-card-content>
        <div class="column2">
          <label style="color: #0461AA;font-size: 16px;"><b> {{shipData.BillingNo}}</b></label><br>
          <ion-row>
            <ion-col>
              <label class="labelFont"><b>INVOICE AMT.:</b></label><br />
              <label class="labelFont">{{shipData.Amount}} </label><br />
            </ion-col>
            <ion-col>
              <label class="labelFont"><b>JOB NO.:</b></label><br />
              <label class="labelFont">{{shipData.JobNo}} </label><br />
            </ion-col>
            <ion-col col-1>
              <div class="divW">
                <!-- <img class="imgSize" src="assets/img/Icon - Keyboard Arrow - Up - Dark.png"> -->
                <!-- <ion-icon ios="ios-more" md="md-more"></ion-icon> -->
                <ion-icon name="custom-dots" (click)="openPopOver($event, shipData)"> </ion-icon>
              </div>
            </ion-col>
          </ion-row>

          <!-- <table>

      </tr>
      </table> -->

          <label class="labelFont">POL / POD :</label>
          <label class="labelFont">{{shipData.POL}} / {{shipData.POD}} </label>
        </div>
      </ion-card-content>
    </ion-card>
