<ion-header>

  <ion-navbar color="primary">
    <ion-title center text-center>
      {{title}}
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row padding class="ShadowBox13">
    <ion-col col-12>
      <label>
        <b>Branch</b>
      </label>
    </ion-col>

    <ion-col col-12>
      <select id="ddlBrach" name="ddlBrach" [(ngModel)]="searchList.BranchCode" col-12 placeholder="">
        <option [value]="0" disabled selected>Select</option>
        <option *ngFor="let brData of BranchTbl" [value]="brData.BranchCode">{{brData.branch}}</option>
      </select>
    </ion-col>

    <ion-col col-6>
      <label>
        <b>Search job(s) from</b>
      </label>
    </ion-col>
    <ion-col style="text-align:end" col-6>
      <a href="#"> 19 APR 2021</a>
    </ion-col>
    <br />
    <ion-col col-6>
      <label>
        <b>To</b>
      </label>
    </ion-col>
    <ion-col style="text-align:end" col-6>
      <a href="#"> 19 APR 2021</a>
    </ion-col>

    <ion-col col-12>
      <label>
        <b>Customer Name</b>
      </label>
    </ion-col>
    <ion-col col-12>
      <input col-12 type="text" name="customerName" [(ngModel)]="customerName">
    </ion-col>

    <ion-col col-12>
      <label>
        <b>Job No.</b>
      </label>
    </ion-col>
    <ion-col col-12>
      <input col-12 type="text" name="jobNumber" [(ngModel)]="jobNumber">
    </ion-col>

    <ion-col col-12>
      <label>
        <b>MAWB/MBL No.</b>
      </label>
    </ion-col>
    <ion-col col-12>
      <input col-12 type="text" name="mawbNumber" [(ngModel)]="mawbNumber">
    </ion-col>

    <ion-col col-12>
      <label>
        <b>HAWB/HBL No.</b>
      </label>
    </ion-col>
    <ion-col col-12>
      <input col-12 type="text" name="hawbNumber" [(ngModel)]="hawbNumber">
    </ion-col>

    <ion-col col-12>
      <label>
        <b>BE/SB No.</b>
      </label>
    </ion-col>
    <ion-col col-12>
      <input col-12 type="text" name="BeSbNo" [(ngModel)]="BeSbNo">
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer class="ion-footer">
  <ion-row padding class="ShadowBox13">
    <ion-col col-6>
      <button ion-button block class="btnRadius btncancel">
        <ion-icon></ion-icon>
        Cancel
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button icon-start block class="btnRadius" (click)="searchJobs()">
        <ion-icon></ion-icon>
        Search
      </button>
    </ion-col>
  </ion-row>

      Â© Kale Logistics Solutions Private Limited. {{appBuildConfig.fullYear}} Version {{appBuildConfig.version}}
    </div> -->
</ion-footer>
